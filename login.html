<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <nav>
        <div class="nav">
            <div class="nav__div">
                <img class="nav__img" src="img/logo.png" alt="Logotipo Harmony">
            </div>
            <div class="nav__div">
                <ul>
                    <li>
                        <a href="index.html">
                            <img class="nav__icon" src="img/inicio.png" alt="início">
                            Início
                        </a>
                    </li>
                    <li>
                        <a href="">

                    </li>
                    <li>
                        <a href="login.html">
                            <img class="nav__icon" src="img/usuario.png" alt="login">

                </ul>

        </div>

    <main>
        <section class="main__section--login">
            <div class="">
                <div class="div--login">
                    <form class="form--login">
                        <h1 class="section__h2--lancamento">Acesse sua conta</h1>
                        <label for="email">E-mail</label>
                        <input type="email" placeholder="Digite seu e-mail"/>
                        <label for="password">Senha</label>
                        <input type="password" placeholder="Digite seu e-mail" />
                        <a href="">Esqueci minha senha</a>
                        <div class="div__button--login">
                            <input type="submit" value="Acessar" class="button--login" />
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <div>
                <a class="footer__a--harmony" href="" target="blank">
                    Conheça a Harmony
                </a>
            </div>
            <div class="footer__div--redes">
                <a href="" target="blank">
                    <img class="footer__img--redes" src="img/instagram.png">
                </a>
                <a href="" target="blank">
                    <img class="footer__img--redes" src="img/facebook.png">
                </a>

                    <img class="footer__img--redes" src="img/telephone.png">

            </div>
        </div>
        <div class="footer__div--cc">

            </p>
        </div>
